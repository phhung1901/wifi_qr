<!DOCTYPE html>
<html>
<head>
    <title>Test Poster Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        #poster-preview { margin: 20px 0; text-align: center; }
        canvas { max-width: 100%; height: auto; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Test Poster Generator</h1>
    
    <div class="test-section">
        <h2>Canvas Test</h2>
        <button onclick="testCanvas()">Test Basic Canvas</button>
        <div id="canvas-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Poster Generator Test</h2>
        <button onclick="testPosterGenerator()">Test Poster Generator</button>
        <button onclick="testSimpleTemplate()">Test Simple Template</button>
        <button onclick="testCafeTemplate()">Test Cafe Template</button>
        <div id="poster-preview"></div>
    </div>
    
    <script src="js/poster-generator.js"></script>
    <script>
        console.log('Script loaded, PosterGenerator:', typeof PosterGenerator);

        function testCanvas() {
            const container = document.getElementById('canvas-test');
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            canvas.style.border = '1px solid #000';
            
            const ctx = canvas.getContext('2d');
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#8B4513');
            gradient.addColorStop(1, '#D2691E');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('Test Canvas', canvas.width/2, canvas.height/2);
            
            container.innerHTML = '';
            container.appendChild(canvas);
        }
        
        function testPosterGenerator() {
            if (typeof PosterGenerator === 'undefined') {
                alert('PosterGenerator not loaded');
                return;
            }
            
            const generator = new PosterGenerator();
            console.log('Poster generator created:', generator);
        }
        
        function testSimpleTemplate() {
            if (typeof PosterGenerator === 'undefined') {
                alert('PosterGenerator not loaded');
                return;
            }
            
            const generator = new PosterGenerator();
            const wifiInfo = {
                ssid: 'TestWiFi',
                encryption: 'WPA'
            };
            
            // Create a simple QR canvas
            const qrCanvas = document.createElement('canvas');
            qrCanvas.width = 256;
            qrCanvas.height = 256;
            const qrCtx = qrCanvas.getContext('2d');
            qrCtx.fillStyle = '#000';
            qrCtx.fillRect(50, 50, 156, 156);
            qrCtx.fillStyle = '#fff';
            qrCtx.fillRect(75, 75, 106, 106);
            
            generator.generatePoster('simple', qrCanvas, wifiInfo);
        }
        
        function testCafeTemplate() {
            if (typeof PosterGenerator === 'undefined') {
                alert('PosterGenerator not loaded');
                return;
            }
            
            const generator = new PosterGenerator();
            const wifiInfo = {
                ssid: 'CafeWiFi',
                encryption: 'WPA'
            };
            
            // Create a simple QR canvas
            const qrCanvas = document.createElement('canvas');
            qrCanvas.width = 256;
            qrCanvas.height = 256;
            const qrCtx = qrCanvas.getContext('2d');
            qrCtx.fillStyle = '#000';
            qrCtx.fillRect(50, 50, 156, 156);
            qrCtx.fillStyle = '#fff';
            qrCtx.fillRect(75, 75, 106, 106);
            
            generator.generatePoster('cafe', qrCanvas, wifiInfo);
        }
    </script>
</body>
</html>
