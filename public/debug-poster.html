<!DOCTYPE html>
<html>
<head>
    <title>Debug Poster</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        canvas { max-width: 100%; height: auto; border: 1px solid #ccc; margin: 10px 0; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Debug Poster Generation</h1>
    
    <div class="debug-section">
        <h2>Step 1: Test Canvas Creation</h2>
        <button onclick="testCanvasCreation()">Test Canvas</button>
        <div id="canvas-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>Step 2: Test Background Drawing</h2>
        <button onclick="testBackground()">Test Background</button>
        <div id="background-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>Step 3: Test Text Drawing</h2>
        <button onclick="testText()">Test Text</button>
        <div id="text-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>Step 4: Test Full Poster</h2>
        <button onclick="testFullPoster()">Test Full Poster</button>
        <div id="poster-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>Debug Log</h2>
        <div id="debug-log" class="log"></div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('debug-log');
            logDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }
        
        function testCanvasCreation() {
            log('Testing canvas creation...');
            
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            canvas.style.border = '2px solid #007bff';
            
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#007bff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Canvas Test OK', canvas.width/2, canvas.height/2);
            
            const result = document.getElementById('canvas-result');
            result.innerHTML = '';
            result.appendChild(canvas);
            
            log('Canvas created successfully: ' + canvas.width + 'x' + canvas.height);
        }
        
        function testBackground() {
            log('Testing background drawing...');
            
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            canvas.style.border = '2px solid #28a745';
            
            const ctx = canvas.getContext('2d');
            
            // Test gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#8B4513');
            gradient.addColorStop(1, '#D2691E');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Gradient Background', canvas.width/2, canvas.height/2);
            
            const result = document.getElementById('background-result');
            result.innerHTML = '';
            result.appendChild(canvas);
            
            log('Background gradient drawn successfully');
        }
        
        function testText() {
            log('Testing text drawing...');
            
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            canvas.style.border = '2px solid #dc3545';
            
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1e3c72';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Test different text styles
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('WiFi miá»…n phÃ­', canvas.width/2, 60);
            
            ctx.fillStyle = '#e6f3ff';
            ctx.font = 'italic 16px Arial';
            ctx.fillText('QuÃ©t mÃ£ Ä‘á»ƒ káº¿t ná»‘i', canvas.width/2, 120);
            
            ctx.fillStyle = 'yellow';
            ctx.font = '14px Arial';
            ctx.fillText('Máº¡ng: TestWiFi', canvas.width/2, 180);
            
            // Test emoji
            ctx.font = '30px Arial';
            ctx.fillText('ðŸ¨ ðŸ“± â˜•', canvas.width/2, 240);
            
            const result = document.getElementById('text-result');
            result.innerHTML = '';
            result.appendChild(canvas);
            
            log('Text drawing test completed');
        }
        
        function testFullPoster() {
            log('Testing full poster generation...');
            
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 800;
            canvas.style.border = '2px solid #6f42c1';
            canvas.style.maxWidth = '300px';
            
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('WiFi miá»…n phÃ­', canvas.width/2, 100);
            
            // QR placeholder
            ctx.fillStyle = 'white';
            ctx.fillRect(canvas.width/2 - 100, 200, 200, 200);
            ctx.fillStyle = 'black';
            ctx.fillRect(canvas.width/2 - 80, 220, 160, 160);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('QR', canvas.width/2, 310);
            
            // Instructions
            ctx.fillStyle = '#f0f2ff';
            ctx.font = '32px Arial';
            ctx.fillText('QuÃ©t mÃ£ Ä‘á»ƒ káº¿t ná»‘i', canvas.width/2, 480);
            
            // WiFi info
            ctx.font = '24px Arial';
            ctx.fillText('Máº¡ng: TestWiFi', canvas.width/2, 550);
            
            // Decorations
            ctx.font = '40px Arial';
            ctx.fillText('ðŸ’¼', 100, 100);
            ctx.fillText('ðŸ“Š', canvas.width - 100, 100);
            ctx.fillText('ðŸ’»', 100, canvas.height - 100);
            ctx.fillText('ðŸ¢', canvas.width - 100, canvas.height - 100);
            
            const result = document.getElementById('poster-result');
            result.innerHTML = '';
            result.appendChild(canvas);
            
            log('Full poster test completed - size: ' + canvas.width + 'x' + canvas.height);
        }
        
        // Auto-run tests
        setTimeout(() => {
            log('Starting automatic tests...');
            testCanvasCreation();
            setTimeout(() => testBackground(), 500);
            setTimeout(() => testText(), 1000);
            setTimeout(() => testFullPoster(), 1500);
        }, 100);
    </script>
</body>
</html>
